<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>peer2peer chat example</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
  <meta name="viewport" content="width=device-width">
  <script src="plugins/jquery-1.11.2/jquery-1.11.2.min.js"></script>
  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel='stylesheet' type='text/css' href='css/main.css'/>
  <script type='text/javascript' src='plugins/sipjs/sip-0.7.7.min.js'></script>
  <script type='text/javascript' src='js/main.js'></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Peer 2 Peer Chat example</h1>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <strong>Set your id (e.g. your name):</strong>
      </div>
      <div class="col-md-4 col-sm-8 col-xs-8">
        <input type="text" class="form-control" id="myUri"/>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-4">
        <button id="buttonUserUri" class="form-control btn btn-primary" onclick="setUserUri()">Go</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <strong>Send message to:</strong>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" id="peerUri" placeholder="Insert the id of your friend"/>
      </div>
    </div>
    <hr>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
            </div>
          </div>
          <div class="panel-body">
            <ul class="chat" id="ul-chat">
            </ul>
          </dv>
          <div class="panel-footer">
            <div class="input-group">
              <input id="message" disabled type="text" class="form-control" placeholder="Type your message here..." />
              <span class="input-group-btn">
                <button id="buttonSendMessage" onclick="sendMessage()" disabled class="btn btn-warning" id="btn-chat">
                  Send
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
