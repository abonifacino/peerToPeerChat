<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>peer2peer chat example</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
  <script src="plugins/jquery-1.11.2/jquery-1.11.2.min.js"></script>
  <link rel='stylesheet' type='text/css' href='css/main.css'/>
  <script type='text/javascript' src='plugins/sipjs/sip-0.7.7.min.js'></script>
  <script type='text/javascript' src='js/main.js'></script>
</head>

<body>
  <h1>Peer 2 Peer Chat example</h1>
  <h3>
    Set your id (e.g. your name):
    <input type="text" id="myUri"/>
    <button onclick="setUserUri()">Go</button>
  </h3>
  <h3>Send message to:
    <input type="text" id="peerUri" placeholder="Insert the id of your friend"/>
  </h3>
  <hr>
  <h2>Comunication</h2>
  <h3>
    Message: <input type="text" id="message"/>
    <button onclick="sendMessage()">Send Message</button>
  </h3>
  <textarea id="messages" row="10" cols="50">
  </textarea>
</body>
</html>
